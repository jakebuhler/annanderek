<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Anna and Derek{% if title %} - {{ title }}{% endif %}</title>

    <!-- TypeKit font kit -->
    <script src="https://use.typekit.net/lbg8ljb.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <![endif]-->

  <body>
    <div class="container">
      <h1 class="pagetitle text-center">Anna <small>and</small> Derek</h1>
      <div class="row">
        <div class="col-md-12">

        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div role="navigation">
            <ul class="nav nav-justified">
              <li class="text-uppercase" role="presentation"><a href="/">Home</a></li>

          </div>

      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
